<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oncosimis AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon-32x32.png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Oncosimis AI Assistant</h1>
            <div class="header-actions">
                <button id="clearBtn" class="action-btn" title="Clear chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="status-indicator" id="status">
                    <span class="status-dot"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai">
                <div class="avatar">
                    <img src="assets/osb_logo.png" alt="Oncosimis AI" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                </div>
                <div class="text-bubble">
                    <p>Hello! I'm your Oncosimis AI Assistant. I'm here to help you learn about our cutting-edge biotechnology platforms, AcceTT® and BacSec®. Ask me anything about our technologies, team, or request Standard Operating Procedures.</p>
                    <div class="quick-questions">
                        <button class="quick-btn" onclick="askQuestion('What technologies does Oncosimis use?')">What technologies does Oncosimis use?</button>
                        <button class="quick-btn" onclick="askQuestion('Tell me about AcceTT platform')">Tell me about AcceTT platform</button>
                        <button class="quick-btn" onclick="askQuestion('What is Oncosimis mission?')">What is Oncosimis mission?</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything about Oncosimis Biotech...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
